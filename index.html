<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- awesome icons -->
    <script src="https://kit.fontawesome.com/05b4eff506.js" crossorigin="anonymous"></script>

                            </div>
                            <div class="library">
                                <img src="./images/library.png" alt="">
                                <h2>library</h2>
                            </div>
                        </div>
                    </div>
                    <div class="add">

                                </div>
                                <div class="right-side-card">

                                        <h2>Assassins Creed Valhalla</h2>

                                    </div>
                                </div>
                            </div>
                            <div class="card-2">
                                <div class="left-side-card">

                                </div>
                                <div class="right-side-card">
                                    <div class="right-side-card1">
                                        <h2>Spiderman - Miles Morales</h2>
                                        <p>PS5 Version</p>
                                        <div class="progress"></div>
                                    </div>
                                    <div class="right-side-card2">
                                        <h1>20%</h1>
                                    </div>
                                </div>
                            </div>
                            <div class="card-3">
                                <div class="left-side-card">

                                </div>
                                <div class="right-side-card">
                                    <div class="right-side-card1">
                                        <h2>Sackboy- A Big Adavanture</h2>
                                        <p>PS5 Version</p>
                                        <div class="progress"></div>
                                    </div>
                                    <div class="right-side-card2">
                                        <h1>90%</h1>
                                    </div>
                                </div>
                            </div>
                            <div class="card-4">
                                <div class="left-side-card">

                                </div>
                                <div class="right-side-card">
                                    <div class="right-side-card1">
                                        <h2>Gran Turismoâ„¢ 7</h2>
                                        <p>PS5 Version</p>
                                        <div class="progress"></div>
                                    </div>
                                    <div class="right-side-card2">
                                        <h1>50%</h1>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                    </div>

            </div>
